    //   OOP = Object Oreient Programming

    // Instance Methods : what they do

    class Rectangle {

        constructor (_width,_height,_color) {
            // set up Object 
            // console.log("The Rectangle is being created")

            this.height = _height
            this.width = _width
            this.color = _color
        }

        getArea () {
            return this.width * this.height
        }

        printDescription () {
            console.log(`I am a rectangle of ${this.width} * ${this.height} and I am ${this.color}`)
        }
    }

    let myRectangle1 = new Rectangle(10,5,'green')
    console.log(myRectangle1.getArea())

    let myRectangle2 = new Rectangle(9,7,'grey')
    console.log(myRectangle2.getArea())

    myRectangle1.printDescription()
    myRectangle2.printDescription()
