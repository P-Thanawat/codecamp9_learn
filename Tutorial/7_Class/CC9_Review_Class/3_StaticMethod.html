<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h2 style="color:green">CLASS</h2>

    <script>
        //  Static Method : Can Call without Instance Object !

        class Square { 
            constructor(_width) {
                this.width = _width
                this.height = _width
            }

            static equals (a,b) {
               return a.width * a.height === b.width * b.height 
            }

            static isValidDimension(width,height) {
                return width === height
            }
        }

        let square1 = new Square(8)
        let square2 = new Square(10)

        //object.method
        //className.static_method
        console.log(Square.equals(square1,square2))

        let square3 = new Square(4)
        let square4 = new Square(4)
        console.log(Square.equals(square3,square4))

        
        console.log(Square.isValidDimension(4,8))
        console.log(Square.isValidDimension(7,7))

    </script>
</body>
</html>
